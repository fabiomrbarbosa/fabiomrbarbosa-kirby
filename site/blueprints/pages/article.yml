title: Article
num: '{{ page.published.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      intro:
        type: textarea
        size: small
        buttons:
          - bold
          - italic
          - "|"
          - link
          - email
      text:
        type: textarea
        size: large

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          published:
            type: date
            time: true
            default: now
          tags:
            type: tags
